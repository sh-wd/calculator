<!DOCTYPEhtml>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  
    
  </head>
    
  <body class="bg-white" id="body">
    <div class="jumbotron bg-primary text-center" id="jumbo">
      <h1 class="display-3 text-white">calculon</h1>
    </div>
    
    <div class="d-flex justify-content-center my-5">
      <button onclick="theme()" class="btn btn-lg btn-dark shadow" id="theme-button">go dark</button>
    </div>
      
    <div class="calculator-keys">
      <div class="d-flex justify-content-center">
        <input type="text" class="m-3 bg-light shadow rounded calculator-screen" value="" disabled />
        <button type="button" class="btn calc-btn btn-danger shadow m-3 all-clear" value="all-clear">ac</button>
      </div>
      
      <div class="d-flex justify-content-center">
        <button type="button" class="btn calc-btn btn-light shadow m-3" value="7">7</button>
        <button type="button" class="btn calc-btn btn-light shadow m-3" value="8">8</button>
        <button type="button" class="btn calc-btn btn-light shadow m-3" value="9">9</button>
        <button type="button" class="btn calc-btn btn-warning shadow m-3 operator" value="/">&divide;</button>
      </div>
  
      <div class="d-flex justify-content-center">
        <button type="button" class="btn calc-btn btn-light shadow m-3" value="4">4</button>
        <button type="button" class="btn calc-btn btn-light shadow m-3" value="5">5</button>
        <button type="button" class="btn calc-btn btn-light shadow m-3" value="6">6</button>
        <button type="button" class="btn calc-btn btn-warning shadow m-3 operator"  value="*">&times;</button>
      </div>

      <div class="d-flex justify-content-center">
        <button type="button" class="btn calc-btn btn-light shadow m-3" value="1">1</button>
        <button type="button" class="btn calc-btn btn-light shadow m-3" value="2">2</button>
        <button type="button" class="btn calc-btn btn-light shadow m-3" value="3">3</button>
        <button type="button" class="btn calc-btn btn-warning shadow m-3 operator" value="-">-</button>
      </div>

      <div class="d-flex justify-content-center">
        <button type="button" class="btn calc-btn btn-light shadow m-3" value="0">0</button>
        <button type="button" class="btn calc-btn btn-light shadow m-3 decimal" value=".">.</button>
        <button type="button" class="btn calc-btn btn-primary shadow m-3 operator" value="=">=</button>
        <button type="button" class="btn calc-btn btn-warning shadow m-3 operator" value="+">+</button>
      </div>
    </div>

     
    <footer class="bg-light text-center mt-5 py-5 mb-0">
      <p>&copy;Â¡sh! web designs</p>
    </footer>
    
  <!--Bootstrap Javascript-->  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  
  </body>
</html>
